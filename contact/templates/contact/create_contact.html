{% extends "contact/layout.html" %}

{% block body %}
    
    <h1 class="text-center mt-5 mb-5">Create your own contact page to share with others!</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Create Contact">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
